<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Recuperar contrase침a</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div class="img">
        <img src="../../assets/logo.png" class="img-fluid" alt="Responsive image">
    </div>
    <div class="card text-center mt-4">
        <div class="card-body">
            <h4 class="card-title">Olvidaste tu contrase침a?</h4>
            <form [formGroup]="loginForm" (ngSubmit)="recover()">
                <ion-item>
                    <ion-label position="floating">E-Mail
                        <ion-text color="danger">*</ion-text>
                    </ion-label>
                    <ion-input required name="email" formControlName="email" type="text"></ion-input>
                </ion-item>
                <ion-item *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid" lines="none">
                    <ion-text color="danger" class="form-error">
                        Por favor ingrese una direcci칩n v치lida
                    </ion-text>
                </ion-item>
                <button type="button" class="btn btn-primary btn-lg btn-block mt-5" type="submit" [disabled]="loginForm?.invalid">Recuperar</button>
            </form>
            <p class="font-weight-normal mt-2">Ya tenes cuenta?
                <b class="bold" routerLink="/home">Ingresa aca</b></p>
        </div>
    </div>


</ion-content>
