<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Recuperar contraseña</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="row mt-3">
        <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
                <h4 class="card-title">Olvidaste tu contraseña?</h4>
                <form>
                    <div class="form-group mt-4">
                        <input [(ngModel)]="email" type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                </form>

                <button type="button" class="btn btn-primary btn-lg btn-block" (click)="recover()" [disabled]="!email">Recuperar</button>

                <p class="font-weight-normal mt-2">Ya tenes cuenta?
                    <b class="bold" routerLink="/home">Ingresa aca</b></p>
            </div>
        </div>
    </div>

</ion-content>
