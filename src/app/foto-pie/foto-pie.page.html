<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Capturar foto de pie</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div>
        <img [src]="imagePie" *ngIf="imagePie" />
    </div>
</ion-content>

<ion-footer>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button>
                <ion-icon name="arrow-forward" routerLink="/tipos-pie"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="camera" (click)="getPicture()"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-footer>
