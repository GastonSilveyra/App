<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Capturar foto de pie</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div>
        <img [src]="imagePie" *ngIf="imagePie" />
    </div>
</ion-content>

<ion-footer>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button (click)="navigate()">
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-fab-button>
            <ion-fab-button (click)="getPicture()">
                <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-footer>
