<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<form>
  <ion-list>

      <ion-item>
          <ion-label position="floating">Email</ion-label>
           <ion-input type="email"
                      name = "email"
                      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                      required>
                    </ion-input>
        </ion-item>
  
        <ion-item>
            <ion-label position="floating">Password</ion-label>
             <ion-input type="password"
                        name = "password"
                        required>
                      </ion-input>
          </ion-item>

  </ion-list>

</form>

<ion-row>

  <ion-col>
    <ion-button expand="full">
      Salir
    </ion-button>
  </ion-col>

  <ion-col>
    <ion-button expand="full" routerLink="/sacar-foto">
      Ingresar
    </ion-button>
  </ion-col>

</ion-row>
</ion-content>
