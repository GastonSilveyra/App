<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-item>
  <ion-label position="floating">
    Email
  </ion-label>
  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">
    Contrase√±a
  </ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item>

<ion-row>

  <ion-col>
    <ion-button expand="full" (click)="onLogin()">
      Login
    </ion-button>
  </ion-col>

  <ion-col>
    <ion-button expand="full" routerLink="/register">
      Registrarse
    </ion-button>
  </ion-col>

</ion-row>

</ion-content>
