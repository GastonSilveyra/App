<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="foto-pie"></ion-back-button>
        </ion-buttons>
        <ion-title style="text-align: center;">Tipos de pie</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid class="grid-center">
        <ion-slides (ionSlideDidChange)="slideChanged()" pager="true">
            <ion-slide *ngFor="let imagen of imagenes">
                <div class="slide-img-padding">
                    <img [src]="imagen.img">
                </div>
                <div>
                    <h3 [innerHTML]="imagen.titulo"></h3>
                </div>
            </ion-slide>
        </ion-slides>

                <ion-button expand="full" routerLink="/foto-tobillo" shape="round" mode="ios">
                    Siguiente
                </ion-button>
            </ion-col>

        </ion-row> -->
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="navegar()" routerLink="/foto-tobillo">
            <ion-icon name="arrow-forward"></ion-icon>
        </ion-fab-button>
    </ion-fab>
