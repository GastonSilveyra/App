<ion-header>
    <ion-toolbar>
        <ion-title color="primary">Tipos Tobillo</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content id="main">

    <ion-grid class="grid-center">

        <ion-slides pager="true">

            <ion-slide *ngFor="let slide of slides">

                <div class="slide-img-padding">

                    <img [src]="slide.img">

                </div>

                <div>

                    <h3 [innerHTML]="slide.titulo"></h3>

                </div>

            </ion-slide>

        </ion-slides>

        <!-- <ion-row>

            <ion-col>
                <ion-button expand="full" routerLink="/foto-tobillo" shape="round" mode="ios">
                    Atras
                </ion-button>
            </ion-col>

            <ion-col>
                <ion-button expand="full" routerLink="/formulario" shape="round" mode="ios">
                    Siguiente
                </ion-button>
            </ion-col>

        </ion-row> -->

    </ion-grid>

</ion-content>
<ion-footer>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/formulario">
            <ion-icon name="arrow-forward"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button routerLink="/foto-tobillo">
            <ion-icon name="arrow-back"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-footer>

<script>
    function myFunction() {
        document.getElementById("main").style.alignContent = "space-between";
    }
</script>
